<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="../img/icon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle</title>

<body class="bg-gray-200 flex flex-col min-h-screen">
  <header class="flex justify-between items-center bg-red-700 px-4 py-4 shadow-md">
    <h1>
      <a href="/index.html">
        <img src="../img/logo.png" alt="logo de la pagina para ir al home" class="w-28">
      </a>
    </h1>
    <nav class="flex items-center text-white">
      <a class="flex" href="/views/cart.html">
        <button class="hover:text-yellow-500 mx-4 material-icons">
          shopping_cart
        </button>
        <span id="cart-counter"
          class="top-0 right-0 text-xs bg-red-500 text-white rounded-full w-5 h-5 flex justify-center items-center">0</span>
      </a>
    </nav>
  </header>
  <main class="container mx-auto mt-4 flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-4">Tienda Pokémon</h1>
    <div class="flex w-full">
      <section id="carrito__container" class="flex flex-col ">
      </section>
      <form class="w-full max-w-lg mx-auto">
        <fieldset>
          <div class="mb-4">
            <label for="nombre" class="block mb-2">Nombre</label>
            <input id="inputNombre" type="text" required placeholder="Arturo Gabriel Ramirez"
              class="w-full px-4 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-2">E-mail</label>
            <input id="inputEmail" type="text" required placeholder="example@email.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="direccion" class="block mb-2">Direccion</label>
            <input id="inputDireccion" type="text" required placeholder="Lucena 1525"
              class="w-full px-4 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="ciudad" class="block mb-2">Ciudad</label>
            <input id="inputCiudad" type="text" required placeholder="Avellaneda"
              class="w-full px-4 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="provincia" class="block mb-2">Provincia</label>
            <input id="inputProvincia" type="text" required placeholder="Buenos Aires"
              class="w-full px-4 py-2 border border-gray-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="mensaje" class="block mb-2">Datos Adicionales</label>
            <textarea name="" id="textAreaMensaje" cols="30" rows="10"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
          </div>
          <div class="mb-4">
            <button type="button" id="finalizarCompra"
              class=" text-white border border-red-700 hover:bg-red-800  font-medium rounded-lg text-sm px-4 py-2 text-center mt-2 dark:border-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900 w-full block bg-red-900">Finalizar
              Compra</button>
          </div>
        </fieldset>
      </form>
    </div>
  </main>
